<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id="button1">載入寶可夢圖鑑列表</button>
    <button id="button2">載入寶可夢圖鑑列表appendChild()</button>
    <button id="button3">clear</button>
    <div id='container'></div>

    <script>
        let container = document.getElementById('container');
        let btn1 = document.getElementById("button1");
        let btn2 = document.getElementById("button2");
        let btn3 = document.getElementById("button3");

        window.onload=function(){
            btn1.onclick = fetchPokemon;
            btn2.addEventListener("click",fetchPokemon_appendChild);
            btn3.onclick =function clearAll(){container.innerHTML="";};
        }

        function fetchPokemon(){
            container.innerHTML="";
            let pokemons= "";
            for(let i = 1; i<890; i++){
                let fileName = i.toString().padStart(3,"0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        function fetchPokemon_appendChild(){
            for(let i = 1; i<890; i++){
                let fileName = i.toString().padStart(3,"0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement("img");
                img.setAttribute("src",pathFile);
                container.appendChild(img);
            }
        }  
    </script>
        
</body>
</html>
