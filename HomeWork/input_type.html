<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
<form action="">
    <div>
        <label for="user_name">姓名</label>
        <input id="user_name" type="text">
    </div>
    <div>
        <label for="user_password">密碼</label>
        <input id="user_password" type="password">
    </div>
    <div>
        <label for="user_age">年齡</label>
        <input id="user_age" type="number" min="18" max="60">
    </div>
    <div>
        <label for="user_tel">電話</label>
        <input id="user_tel" type="tel">
    </div>
    <div>
        <label for="user_mail">信箱</label>
        <input id="user_mail" type="email">
    </div>
    <div>
        <label for="bir">生日</label>
        <input id="bir" type="date">
    </div>
    <div>
        <label for="week_">週</label>
        <input id="week_" type="week">
    </div>
    <div>
        <label for="time_">時間</label>
        <input id="time_" type="time">
    </div>
    <div>
        <label for="range_">範圍</label>
        <input id="range_" type="range">
    </div>
    <div>
        <label for="up">上傳</label>
        <input id="up" type="file">
    </div>
    <div>
        <label for="search_">搜尋</label>
        <input id="search_" type="search">
    </div>
    <div>
        <label for="color_">色彩</label>
        <input id="color_" type="color">
    </div>
    <div>
        <label for="web">網站</label>
        <input id="web" type="url">
    </div>
    <div>
        興趣
        <label >hiking
            <input id="" type="checkbox">
        </label>
        <label >fishing
            <input id="" type="checkbox">
        </label>
        <label >jogging
            <input id="" type="checkbox">
        </label>
    </div>
    <div>
        性別
        <label >男
            <input type="radio" name="sex">
        </label>
        <label >女
            <input type="radio" name="sex">
        </label>
    </div>
    <div>
        <input type="submit">
        <input type="button" value="click me">
        <button>button標籤</button>
    </div>
    <div>
        <input type="text">
        <input type="reset">
    </div>
    <!-- <label>
        姓名
    <input id="user_name" type="text">
    </label> -->
</form>
</body>
</html>
